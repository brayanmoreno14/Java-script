<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Js</title>
</head>
<body>
    <h2>TIPOS DE DATOS EN VARIABLES JS</h2>
    <script>
        //Asignacion de variables
        let var1="Felipe Moreno";
        let var2=true;//Variable booleano verdadera
        let var3=33;
        let var4=33.44;//Numeros decimales con .(punto)
        let array=["Pedro","Maria","Carlos",10,20]; //array colecciona variables de todo tipo
        //Salidas de resultados
        document.write("la, varibale var1 es:..."+typeof(var1)+"<br>");   
        document.write("la, varibale var2 es:..."+typeof(var2)+"<br>");   
        document.write("la, varibale var3 es:..."+typeof(var3)+"<br>");   
        document.write("la, varibale var4 es:..."+typeof(var4)+"<br>");   
        document.write("el array es:..."+typeof(array)+"<br>");
        document.write("****************************************************");

    </script>
    
</body>
</html>
